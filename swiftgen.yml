strings:
  inputs: Resources/Localization
  outputs:
    templateName: structured-swift5
    output: Sources/Utils/Generated/Strings.swift
    params:
      enumName: L10n
      publicAccess: true

xcassets:
  inputs: Resources/Assets.xcassets
  outputs:
    templateName: swift5
    output: Sources/Utils/Generated/Assets.swift
    params:
      enumName: Asset
      publicAccess: true

fonts:
  inputs: Resources/Fonts
  outputs:
    templateName: swift5
    output: Sources/Utils/Generated/Fonts.swift
    params:
      enumName: FontFamily
      publicAccess: true 